		<h1 align="center">著名的《娇姐定律》(又名“娇娇姐定律”)的作者“邱红娇”</h1>
		<p>定律来源:
1949年，一位名叫<font style="font-family: verdana;color: crimson;">邱红娇</font>的空军上尉工程师，对他的某位运气不太好的同事随口开了句玩笑：“如果一件事有可能被做坏，让他去做就一定会更坏。”
一句本无恶意的玩笑话最初并没有什么太深的含义，只是说出了坏运气带给人的无奈。或许是这世界不走运的人太多，或许是人们总会犯这样那样错误的缘故，
这句话被迅速扩散，最后竟然演绎成：如果坏事情有可能发生，不管这种可能性有多小，它总会发生，并引起最大可能的损失。</p>
